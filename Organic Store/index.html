<!DOCTYPE html>
<html>
<head>
    <meta chartset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="carousel.css">
    <title>Store</title>

</head>
<body onload="render()">

<header>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary text-white">
<a class="text-white navbar-brand" href="#">
    <i class="fab fa-pagelines"></i> Organic Store

</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
 <span class="navbar-toggler-icon"></span>
    </button>

<div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto menu">
        <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item ">
            <a class="nav-link" href="#fruit">Fruits</a>
        </li>
        <li class="nav-item ">
            <a class="nav-link" href="#juice">Juices</a>
        </li>
        <li class="nav-item ">
            <a class="nav-link" href="#salad">Salads</a>
         </li>
    </ul>
    <form class="form-inline mt-2 mt-md-0">
        <a class="text-white nav-link" href="cart.html">
            <i class="text-warning fas fa-shopping-cart"></i> Shopping Cart <i style="color:yellow;" id="cart_n"></i>
        </a>
        

    </form>

</div>



</nav>
</header>

<main role="main">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li style="z-index:102;" data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li style="z-index:102;" data-target="#myCarousel" data-slide-to="1" ></li>
            <li style="z-index:102;" data-target="#myCarousel" data-slide-to="2" ></li>

        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="imgFilter first-slide" src="img/carousel/1.jpg" alt="First Slide">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Organic Store</h1>
                        <p> <a role="button" class="btn btn-lg btn-success" href="#">Products</a></p>

                    </div>

                </div>

            </div>
            <div class="carousel-item ">
                    <img class="imgFilter second-slide" src="img/carousel/2.jpg" alt="Second Slide">
                    <div class="container">
                        <div class="carousel-caption text-left">
                            <h1>Organic Store</h1>
                            <p> <a role="button" class="btn btn-lg btn-success" href="#">Products</a></p>
    
                        </div>
    
                    </div>
    
                </div>
        
                <div class="carousel-item ">
                        <img class="imgFilter third-slide" src="img/carousel/3.jpg" alt="Third Slide">
                        <div class="container">
                            <div class="carousel-caption text-right">
                                <h1>Organic Store</h1>
                                <p> <a role="button" class="btn btn-lg btn-success" href="#">Products</a></p>
        
                            </div>
        
                        </div>
        
                    </div>

            
        </div>

    </div>

    <div class="container marketing">
        <br>
        <h2 id="fruit">Fruits</h2>
        <hr>
        <div class="row" id="fruitDiv"></div>
        <h2 id="juice">Juice</h2>
        <hr>
        <div class="row" id="juiceDiv"></div>
        <h2 id="salad">Salads</h2>
        <hr>
        <div class="row" id="saladDiv"></div>
        <hr class="featurette-divider">

    </div>
    <footer class="container">
        <p class="float-right">
            <a href="#">TOP</a>
        </p>
        <div class="row">
            Organic Store
        </div>

    </footer>

</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.29.2/dist/sweetalert2.all.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
<script src="./main.js"></script>

</body>
</html>
